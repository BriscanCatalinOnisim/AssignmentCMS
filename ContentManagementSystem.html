    <div>
        <h2>Create Entry</h2>
        <button id="button" class="trigger" style="vertical-align:middle">
            <span> Create </span>
        </button>
    </div> 
    
    <div class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h1>Hello, Add a new entry in the table!</h1>
            <div action="/action_page.php">
                <div class="div1"><input type="text" id="fname" name="firstname" placeholder="Your name.."></div>                    
                <div class="div1"><input type="text" id="lname" name="lastname" placeholder="Your last name.."></div>
                <div class="div1"><input type="text" id="email" name="email" placeholder="Your email.."></div>
                <div class="div1">    
                    <label for="Gender">Gender</label>
                </div>
                <div class="div1">
                    <select id="gender" name="gender">
                        <option value="male">male</option>
                        <option value="female">female</option> 
                    </select>
                </div>
                <div>
                    <label for="birthday">Birthday</label>
                </div>
                <div>
                    <input type="date" id="birthday" name="birthday" max="2005-12-31">
                </div>
                <div> 
                    <label for="photo">Add Photo</label>
                    <input type="image" id="image" name="image">
                </div>
                <input type="submit" value="Submit" onclick="addRowToTable(); toggleModal();">
            </div>
        </div>
    </div>

    <div style="overflow-x: auto;">
        <table id="myTable">
            <th id="tlname">Last Name</th>
            <th id="tfname">First Name</th>
            <th id="temail">Email</th>
            <th id="tgender">Gender</th>
            <th id="tbirthday">Birthday</th>            

            <tr>
                <td>Peter</td>
                <td>Parker</td>
                <td>peterparker@gmail.com</td>
                <td>male</td>

            </tr>
            <tr>
                <td>John</td>
                <td>Presley</td>
                <td>johnpresley@gmail.com</td>
                <td>male</td>
                <td>14.11.2000</td>
            </tr>
        </table>
    </div>
