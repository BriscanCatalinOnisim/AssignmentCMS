<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="ContentManagementSystem.css">
    <title>ContentManagementSystem</title>
    <meta charset="UTF-8">
</head>
<body class="css-selector">
    <div class="topnav">
        <div class="leftTopNav">
            <a class="tab" href="#">Home</a>
            <a class="tab" href="#">ContentManagementSystem</a>
        </div>
        <div class="rightTopNav">
            <a class="tab" href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">Gmail</a>
            <a class="tab" href="https://www.google.ro/imghp?hl=en&tab=ri&ogbl">Imagini</a>
        </div>
    </div>

    <div>
        <h2>Create Entry</h2>
        <button id="button" class="trigger" style="vertical-align:middle">
            <span> Create </span>
        </button>        
    </div> 
    <input type="text" id="myInput" onkeyup="sortNames()" placeholder="Search for names ..." title="Type in a name">
    <div>
        <select class="sortClass" id="sortBy">
            <option class="sort-option" selected value="name">Name</option>
            <option class="sort-option" value="birthday">Birthday</option>
        </select>
        <select class="sortClass" id="sortType">
            <option class="sort-option" selected value="asc">Asc</option>
            <option class="sort-option" value="desc">Desc</option>
        </select>           
        <div>
            <button id="button" class="sort">
                <span> Sort </span>
            </button>
        </div>
    </div>
    <div style="overflow-x: auto;">
        <table id="myTable">
            <th id="tlname">Last Name</th>
            <th id="tfname">First Name</th>
            <th id="temail">Email</th>
            <th id="tgender">Gender</th>
            <th id="tbirthday">Birthday</th> 
            <th id="tdelete">DeleteItem</th>   
            <tbody id="employeesTableBody"></tbody>
        </table>


    </div>


    <div class="footer">
        <div class="leftFooter">
            <a class="tab">About</a>
            <a class="tab">Advertising</a>

        </div>
        <div class="spaces">
    
        </div>
        <div class="rightFooter">
            <a class="tab">Terms</a>
            <a class="tab">Settings</a>
        </div>
    </div>

    <div class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h1>Hello, Add a new entry in the table!</h1>
            <div action="/action_page.php">

                <input type="text" id="fname" name="firstname" placeholder="Your name.."/>                                
                <input type="text" id="lname" name="lastname" placeholder="Your last name.."/>
                <input type="text" id="email" name="email" placeholder="Your email.."/>  

                <label for="Gender">Gender</label>            
                <select id="gender" name="gender">
                    <option value="male">male</option>
                    <option value="female">female</option> 
                </select>
            
                <label for="birthday">Birthday</label>            
                <input type="date" id="birthday" name="birthday" max="2005-12-31"/>
            
                <label for="photo">Add Photo</label>
                <input type="file" id="file-id" name="file_name">
                
                <input type="submit" id="add-employee-button" value="Submit">
            </div>
        </div>
    </div>

    <script type="module" src="index.js"></script>
    <script src="script.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
</body>
</html>
